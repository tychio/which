<!doctype html>
<html>
    <head>
        <title>A simple chartjs starter project</title>
        <script src="bower_components/chartjs/Chart.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    </head>
    <body>
        <h3>Front-end Architecture Selector</h3>
        <div class="column-1" id="project">
            <fieldset>
                <legend>Project</legend>
                <section class="form-group">
                    <label class="form-label">Event</label>
                    <div class="form-control">
                        <input name="event" type="range" min="0" max="100">
                    </div>
                </section>
                <section class="form-group">
                    <label class="form-label">Request</label>
                    <div class="form-control">
                        <input name="request" type="range" min="0" max="100">
                    </div>
                </section>
                <section class="form-group">
                    <label class="form-label">Model</label>
                    <div class="form-control">
                        <input name="model" type="range" min="0" max="100">
                    </div>
                </section>
                <section class="form-group">
                    <label class="form-label">Logic</label>
                    <div class="form-control">
                        <input name="logic" type="range" min="0" max="100">
                    </div>
                </section>
                <section class="form-group">
                    <label class="form-label">View</label>
                    <div class="form-control">
                        <input name="view" type="range" min="0" max="100">
                    </div>
                </section>
            </fieldset>
            <div id="frameworks">
                <a class="badge" data-params="0,40,30,0,0" style="background-color: #aa9922">RequireJS</a>
                <a class="badge" data-params="0,0,100,0,0" style="background-color: #02498d">Underscore</a>
                <a class="badge" data-params="90,90,0,30,40" style="background-color: #0769ad">jQuery</a>
                <a class="badge" data-params="80,70,100,10,90" style="background-color: #dd2222">AngularJS</a>
                <a class="badge" data-params="80,10,80,10,80" style="background-color: #cc4422">KnockoutJS</a>
            </div>
        </div>

        <div class="column-1" id="chart">
            <canvas id="canvas" height="200" width="200"></canvas>
        </div>

        <script src="javascripts/Spider.js"></script>
        <script src="javascripts/main.js"></script>
    </body>
</html>
